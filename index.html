<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clock-numbers">
          <div class="number--01"><span>1</span></div>
          <div class="number--02"><span>2</span></div>
          <div class="number--03"><span>3</span></div>
          <div class="number--04"><span>4</span></div>
          <div class="number--05"><span>5</span></div>
          <div class="number--06"><span>6</span></div>
          <div class="number--07"><span>7</span></div>
          <div class="number--08"><span>8</span></div>
          <div class="number--09"><span>9</span></div>
          <div class="number--10"><span>10</span></div>
          <div class="number--11"><span>11</span></div>
          <div class="number--12"><span>12</span></div>
        </div>
        <div class="clock-arrows">
          <div class="arrow hour-arrow"></div>
          <div class="arrow min-arrow"></div>
          <div class="arrow second-arrow"></div>
        </div>
        <!-- для центрирования стрелок -->
        <!-- <div class="target">
          <div class="vertical"></div>
          <div class="horizont"></div>
        </div> -->
      </div>
      <div class="clockDigital">
        <div class="clockDigital-face">
          <p class="hour-digital"></p>
          <p>:</p>
          <p class="min-digital"></p>
          <p>:</p>
          <p class="second-digital"></p>
        </div>
        <div class="date date-digital"></div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
